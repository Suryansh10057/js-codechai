<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>

    <script>
        function addLanguage(langname){
          const li=document.createElement('li')
          li.innerHTML=`${langname}`  // it traverse everytime then add new
          document.querySelector('.language').appendChild(li)
        }
        addLanguage("python")
        addLanguage("JavaScript")

        // for large scale to avoid tree traversal every time
        function addOptimLangauge(langname){
            const li=document.createElement('li')
            li.appendChild(document.createTextNode(langname))
            document.querySelector('.language').appendChild(li)
        }
        addOptimLangauge('golang')

        ///////////// Edit ////////////////////
        const seclang=document.querySelector("li:nth-child(2)")
        // seclang.innerHTML="Mojo"  // but not optimized way
        
        //creating new element and then replace it
        const newli=document.createElement("li")
        newli.textContent="Mojo"
        seclang.replaceWith(newli)

        //edit2
        const firstlang=document.querySelector("li:first-child")
        firstlang.outerHTML='<li>Typescript</li>'


        /////////////////remove/////////
        const lastlang=document.querySelector('li:last-child')
        lastlang.remove()


    </script>
</body>
</html>
